<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Login</title>
</head>
<body>
	<div class="box-parent-login">
		<div class="box-login">
			<h1 class="ls-login-logo">Crud Notas</h1>
			<form role="form">
				<fieldset>
	 
					<div class="ls-login-usuario">
						<label class="ls-login-space" for="userLogin">Usuário:</label>
						<input id="userLogin" type="text" aria-label="Usuário" placeholder="Usuário">
					</div>
	 
					<div class="ls-login-senha">
						<label class="ls-login-space-senha" for="userPassword">Senha:</label>
						<input id="userPassword" type="password" aria-label="Senha" placeholder="Senha">
					</div>
					
					<button><a target="_self" href='./docente.html'>Login Docente</a> </button>
				
					<button><a target="_self" href='./aluno.html'>Login Aluno</a></button>
	
				</fieldset>
			</form>
		</div>
	</div>

</body>
</html>
